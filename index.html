<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main-container">
        <div class="result-container">
            <p id="result">0</p>
        </div>
            
                <button class="my-btn" onclick="numberClick(1)">1</button>
                <button class="my-btn" onclick="numberClick(2)">2</button>
                <button class="my-btn" onclick="numberClick(3)">3</button>
                <button class="my-btn my-btn-green" onclick="funcPlus()">+</button>

                <button class="my-btn" onclick="numberClick(4)">4</button>
                <button class="my-btn" onclick="numberClick(5)">5</button>
                <button class="my-btn" onclick="numberClick(6)">6</button>
                <button class="my-btn my-btn-green" onclick="funcMinus()">-</button>
                
                <button class="my-btn" onclick="numberClick(7)">7</button>
                <button class="my-btn" onclick="numberClick(8)">8</button>
                <button class="my-btn" onclick="numberClick(9)">9</button>
                <button class="my-btn my-btn-green" onclick="funcMultiply()">x</button>
                
                <button class="my-btn bigger-button" onclick="numberClick(0)">0</button>
                <button class="my-btn" onclick="numberClick('.')">.</button>
                <button class="my-btn my-btn-green" onclick="funcDivide()">รท</button>
                <button class="my-btn my-btn-green bigger-button" onclick="clearResult()">Clear</button>
                <button class="my-btn my-btn-green bigger-button" onclick="calcResult()">=</button>
    </div>
</body>
</html>
